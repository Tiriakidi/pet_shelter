{% extends 'base.html' %}
{% block content %}
<div class="main-content">
    <div class="col-lg-4">
        <img height="400" width="400" 
        src="{{ object.photo.url }}" alt="" class="fit">
        
    </div>
    <div class="pet-bio-text">
        <ul>
            <li>Кличка: {{object.name}}</li>
            <li>Возраст: {{object.age}}</li>
            <li>Порода: {{object.breed}}</li> <br>
        </ul>
        <span>{{object.info}}</span>
    </div>
</div>
{% endblock %}
